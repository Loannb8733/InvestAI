services:
  # PostgreSQL with TimescaleDB
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: investai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-investai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    # No ports exposed — only accessible from internal Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-investai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          memory: 256M

  # Redis
  redis:
    image: redis:7-alpine
    container_name: investai-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    # No ports exposed
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          memory: 64M

  # Backend FastAPI — production mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investai-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    # No ports exposed — nginx proxies to backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investai-celery
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          memory: 256M

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investai-celery-beat
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - celery
    command: celery -A app.tasks.celery_app beat --loglevel=info
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  # Frontend — production build served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=/api/v1
    container_name: investai-frontend
    restart: unless-stopped
    # No ports — nginx serves everything
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

  # Nginx reverse proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: investai-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

  # Certbot for Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: investai-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Database backup
  db-backup:
    image: timescale/timescaledb:latest-pg15
    container_name: investai-db-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-investai}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_backups:/backups
      - ./scripts/backup-db.sh:/backup-db.sh:ro
    depends_on:
      db:
        condition: service_healthy
    entrypoint: "/bin/sh -c 'while true; do sh /backup-db.sh; sleep 86400; done'"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

volumes:
  postgres_data:
  redis_data:
  certbot_conf:
  certbot_www:
  db_backups:
